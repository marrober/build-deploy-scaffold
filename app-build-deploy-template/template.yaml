apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: application-build-deploy-template
  title: Application with build process (Tekton) and deployment process (ArgoCD)
  description: Create a simple microservice to be built with Tekton Pipeline and deployed with ArgoCD. This includes a security check with ACS.
  tags:
    - java
    - tekton
    - argocd
spec:
  owner: rhdh
  type: service
  parameters:
    - title: Provide information for the application
      required:
        - application_name
      properties:
        application_name:
          title: Application name
          type: string
          description: Unique name of the application
          pattern: '^[a-z0-9_]*$'
          maxLength: 20
          default: pacman_1
        description:
          title: Description
          type: string
          description: Help others understand what this application does.
          default: A really useful application.
    - title: Source code repository Information
      required:
        - source_code_repo
      properties:
        source_code_repo:
          title: Repository Location
          type: object
          properties:
            host:
              title: Repo Host
              type: string
              ui:field: RepoUrlPicker
              ui:options:
                allowedHosts:
                  - github.com
                  - gitlab.com
            git_username:
              title: Username for source code repo
              type: string
              description: The username for the source code repository
              default: marrober
            git_email_address:
              title: Email address for source code repo
              type: string
              description: Email address of the user named above
              default: marrober@redhat.com
            token: 
              title: Github authentication token
              type: string
              ui:field: Secret
              description: A Githuv authentication token to be used to create repositories.
    - title: Provide information for the development cluster
      required:
        - cluster_name
        - smee_io_identifier
      properties:
        cluster_name:
          title: Cluster name
          type: string
          description: The demolab environment to which the ci process will be deployed.
          enum:
            - 'bakerville'
            - 'bloomfield'
            - 'brick'
            - 'cedar'
            - 'celeron'
            - 'coffee'
            - 'clarksdale'
            - 'comet'
            - 'conroe'
            - 'pentium'
            - 'sandy'
            - 'skylake'
            - 'whiskylake'
          default: skylake
        smee_io_identifier:
          title: SMEE.IO Identifier
          type: string
          description: The identifier for the SMEE.IO proxy service used to enable webhooks to reach into demolab.
          ui:field: EntityNamePicker
          default: vSantlzgFXh7ddOf
    - title: Provide Image Registry Information
      required:
        - image_registry
      properties:
        image_registry:
          title: Image Registry
          type: string
          enum:
            - Openshift
            - Quay
          default: OpenShift
      dependencies:
        image_registry:
          oneOf:
            - properties:
                image_registry:
                  enum:
                    - Openshift
                image_host:
                  title: Image Host
                  type: string
                  description: Host for storing image
                  default: image-registry.openshift-image-registry.svc:5000
                image_tag:
                  title: Image Tag
                  default: latest
                  type: string
                  description: Build Image tag
            - properties:
                image_registry:
                  enum:
                    - Quay
                image_host:
                  title: Image Host
                  type: string
                  description: Host for storing image
                  default: quay-v788m.apps.cluster-v788m.sandbox1746.opentlc.com
                image_organization:
                  title: Organization
                  type: string
                  description: Name of the Quay Organization
                  default: quayadmin
                image_tag:
                  title: Image Tag
                  default: latest
                  type: string
                  description: Build Image tag
    - title: Gitops repository Information
      required:
        - gitops_repo
      properties:
        gitops_repo:
          title: Repository Location
          type: object
          properties:
            host:
              title: Repo Host
              type: string
              ui:field: RepoUrlPicker
              ui:options:
                allowedHosts:
                  - github.com
                  - gitlab.com
            git_username:
              title: Username for CD repo
              type: string
              description: The username for the CD repository
              default: marrober
            git_email_address:
              title: Email address for CD repo
              type: string
              description: Email address of the user named above
              default: marrober@redhat.com
  steps:
    - id: log-message
      name: Log message
      action: debug:log
      input: 
        message: 'Parameters -> Application name : ${{ parameters.application_name }}, source_repo_host : ${{ parameters.source_code_repo.host }}, source_repo_owner : ${{ parameters.source_code_repo.repo_owner }} source_repo_name : ${{ parameters.source_code_repo.repo_name }} '
        listWorkspace: true
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutTemplating:
          - .github/workflows/*
        values:
          application_name: ${{ parameters.application_name }}
          description: ${{ parameters.description }}
          owner: ${{ user.entity.metadata.name }}
          host: ${{ parameters.source_code_repo.host }}
          destination: ${{ parameters.source_code_repo.owner }}/${{ parameters.source_code_repo.repo_name }}

    - id: publish-scm
      name: Publish-scm
      action: publish:github
      input:
        repoUrl: '"${{ parameters.source_code_repo.host }}?owner=${{ parameters.source_code_repo.owner }}&repo=${{ parameters.source_code_repo.repo_name }}"'
        repoVisibility: public
        token: ${{ parameters.source_code_repo.token }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish-scm.output.repoContentsUrl }}
        catalogInfoPath: "/skeleton/catalog-info.yaml"

    - id: template-gitops-deployment
      name: Generating Deployment Resources
      action: fetch:template
      input:
        url: ./manifests
        copyWithoutTemplating: []
        values:
          application-name: ${{ parameters.application_name }}
          cd_git_username: ${{ parameters.cd_git_username }}
          cd_git_email_address: ${{ parameters.cd_git_email_address }}
          smee_io_identifier: ${{ parameters.smee_io_identifier }}
          destination: https://${{ parameters.gitops_repo.host }}/${{ parameters.gitops_repo.owner }}/${{parameters.application_name }}-gitops.git
          source_repository: https://${{ parameters.source_repo }}
          repository_name: ${{parameters.application_name}}
          git_owner: ${{ parameters.gitops_repo.owner }}
          cluster: ${{ values.cluster_name }}
          namespace: ${{ parameters.application_name }}-dev
          image_registry: ${{ parameters.image_registry }}
          image_host: ${{ parameters.image_host }}
          image_organization: ${{ parameters.image_organization }}
          image_name: ${{ parameters.component_id }}
          image_tag: ${{ parameters.image_tag }}
          port: 8080
          repository_host: ${{ parameters.gitops_repo.host }}
          deployment_name: ${{ parameters.application-name }}
          user: ${{ user.entity.metadata.name }}
        targetPath: ./tenant-gitops

    - id: publish-gitops
      name: Publishing to Resource Repository
      action: publish:gitlab
      input:
        repoUrl: "${{ parameters.gitops_repo.host }}?owner=${{ parameters.gitops_repo.owner }}&gitops_repo=${{parameters.application_name }}-gitops"
        title: gitops resources for ${{ parameters.application_name }}
        description: gitops resources for ${{ parameters.application_name }}
        sourcePath: ./tenant-gitops
        repoVisibility: public

    - id: create-argocd-resources
      name: Create ArgoCD Resources
      action: argocd:create-resources
      input:
        appName: ${{ parameters.application_name }}-bootstrap
        argoInstance: main
        namespace: dh_argocd
        repoUrl: https://${{ parameters.gitops_repo.host }}/${{ parameters.gitops_repo.owner }}/${{ parameters.application_name }}-gitops.git
        path: 'argocd/'

  output:
    links:
      - title: Source code SCM
        url: ${{ steps.publish-scm.output.remoteUrl }}
      - title: GitOps content SCM
        url: ${{ steps.publish-gitops.output.remoteUrl }}
      - title: Open Component in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
    message-0 : 'parameters -> Application name : ${{ parameters.application_name }}\n'
    message-1 : 'parameters -> Description      : ${{ parameters.description }}\n'

